    <path class="bubble" d="M54 166 L26 186 L46 166" stroke="#F4F4F4" stroke-width="10" />
    <g transform="translate(-1 -1)" opacity="0.9">
      <rect class="bubble" x="18" y="88" width="110" height="78" rx="16" stroke="#FFFFFF" stroke-width="6" />
      <path class="bubble" d="M54 166 L26 186 L46 166" stroke="#FFFFFF" stroke-width="6" />
    </g>
    <text class="label" x="74" y="128" text-anchor="middle" dominant-baseline="middle" font-size="40" fill="#B8B8B8" transform="translate(1 1)">A</text>
