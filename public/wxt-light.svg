<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="none">
  <defs>
    <style>
      .bubble { fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .label { font-family: Arial, Helvetica, sans-serif; font-weight: 700; }
    </style>
  </defs>

  <!-- Light bubble (back) with 3D offset -->
  <g>
    <g transform="translate(1 1)" opacity="0.55">
      <rect class="bubble" x="56" y="28" width="110" height="78" rx="16" stroke="#B8B8B8" stroke-width="10" />
      <path class="bubble" d="M144 28 L170 14 L160 28" stroke="#B8B8B8" stroke-width="10" />
    </g>
    <rect class="bubble" x="56" y="28" width="110" height="78" rx="16" stroke="#F4F4F4" stroke-width="10" />
