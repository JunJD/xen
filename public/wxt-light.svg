      <path class="bubble" d="M144 28 L170 14 L160 28" stroke="#FFFFFF" stroke-width="6" />
    </g>
    <text class="label" x="112" y="68" text-anchor="middle" dominant-baseline="middle" font-size="40" fill="#B8B8B8" transform="translate(1 1)">文</text>
    <text class="label" x="111" y="67" text-anchor="middle" dominant-baseline="middle" font-size="40" fill="#F4F4F4">文</text>
  </g>

  <!-- Light bubble (front) with 3D offset -->
