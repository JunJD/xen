      <path class="bubble" d="M144 28 L170 14 L160 28" stroke="#73DAD5" stroke-width="6" />
    </g>
    <text class="label" x="112" y="68" text-anchor="middle" dominant-baseline="middle" font-size="40" fill="#1E7F7A" transform="translate(1 1)">文</text>
