<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="none">
  <defs>
    <style>
      .bubble { fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .label { font-family: Arial, Helvetica, sans-serif; font-weight: 700; }
    </style>
  </defs>

  <!-- Teal bubble (back) with 3D offset -->
  <g>
