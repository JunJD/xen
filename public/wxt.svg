    <path class="bubble" d="M54 166 L26 186 L46 166" stroke="#E07B1C" stroke-width="10" />
    <g transform="translate(-1 -1)" opacity="0.9">
      <rect class="bubble" x="18" y="88" width="110" height="78" rx="16" stroke="#F0A14F" stroke-width="6" />
      <path class="bubble" d="M54 166 L26 186 L46 166" stroke="#F0A14F" stroke-width="6" />
    </g>
    <text class="label" x="74" y="128" text-anchor="middle" dominant-baseline="middle" font-size="40" fill="#B35E0B" transform="translate(1 1)">A</text>
